<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Short URL</title>
    <!--<script src="//vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
    <script src="//unpkg.com/view-design/dist/iview.min.js"></script>-->
    <script th:src="@{/index/vue.min.js}"></script>
    <link rel="stylesheet" th:href="@{/index/iview.css}">
    <script th:src="@{/index/iview.min.js}"></script>
</head>
<body>
<div id="app">
    <i-row>
        <i-col span="18" offset="3">
            <h1 style="margin: 20px 0 20px 0">短链接</h1>
        </i-col>
    </i-row>

    <i-row>
        <i-col span="18" offset="3">
            <div style="margin: 10px 0 20px 0">
                <i-input v-model="url" type="url" size="large" placeholder="请输入要转换的链接" style="width: 500px"></i-input>
                <i-button type="primary" @click="submitUrl">提交</i-button>
            </div>
        </i-col>
    </i-row>

    <i-row>
        <i-col span="18" offset="3">
            <div style="margin: 10px 0 20px 0">
                <span>生成的链接：</span>
                <a :href="shortUrl" target="_blank">{{ shortUrl }}</a>
            </div>
        </i-col>
    </i-row>

    <i-row>
        <i-col span="20" offset="2">
            <div style="margin: 10px 0 10px 0">
                <i-table :columns="columnList" :data="dataList"></i-table>
            </div>
        </i-col>
    </i-row>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            url: "",
            shortUrl: "",
            columnList: [
                {title: '#', type: 'index', width: 50},
                {title: '短链接', key: 'url', type: 'html'},
                {title: '长链接', key: 'fullUrl', resizable: true},
                {title: '过期时间', key: 'expireInfo', width: 180}
            ],
            dataList: []
        },
        created() {
            this.getAll();
        },
        methods: {
            submitUrl: function () {
                const _this = this;
                const match = /^(http|ftp|https):\/\/[\w\-]+(\.[\w\-]+)+([\w\-.,@?^=%&:\/~+#]*[\w\-@?^=%&\/~+#])?$/;

                if (!match.test(this.url)) {
                    _this.$Message.warning("请输入正确的URL！");
                    return;
                }

                let xhr = new XMLHttpRequest();
                xhr.open("post", "/");
                xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send(JSON.stringify({
                    fullUrl: _this.url,
                    expire: -1
                }));

                xhr.onload = function () {
                    if (xhr.response) {
                        const res = JSON.parse(xhr.response)
                        if (res.success) {
                            _this.shortUrl = res.data.url;
                        } else {
                            _this.$Message.error(res.message);
                        }
                    }
                };

                xhr.onerror = function () {
                    _this.$Message.error("error: " + xhr.status);
                };
            },
            getAll: function () {
                const _this = this;

                let xhr = new XMLHttpRequest();
                xhr.open("get", "/all");
                xhr.setRequestHeader('Content-type', 'application/json');
                xhr.send();

                xhr.onload = function () {
                    if (xhr.response) {
                        const res = JSON.parse(xhr.response)
                        if (res.success) {
                            _this.dataList = res.data;
                        } else {
                            _this.$Message.error(res.message);
                        }
                    }
                };

                xhr.onerror = function () {
                    _this.$Message.error("error: " + xhr.status);
                };
            }
        }
    })
</script>
</body>
</html>
